sudo: false
language: node_js
cache:
  directories:
    - node_modules
node_js:
  - '8'
  - '7'
  - '6'
  - '10'
branches:
 except:
   - /^v\d+\.\d+\.\d+$/
before_script:
  - npm prune
script:
  - npm run build
  - npm run test:cover
after_success:
  - npm run report-coverage
  - npm run semantic-release
